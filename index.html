<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dモデルビューア</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* スクロールバーを隠す */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, model;

        // 1. シーン（3D空間）のセットアップ
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0); // 背景色を白っぽい色に

        // 2. カメラのセットアップ
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 3); // カメラの位置を調整

        // 3. レンダラー（描画装置）のセットアップ
        renderer = new THREE.WebGLRenderer({ antialias: true }); // アンチエイリアスを有効に
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); // 高解像度ディスプレイに対応
        document.body.appendChild(renderer.domElement);

        // 4. 照明の追加
        // 環境光 (全体を均一に照らす)
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);

        // 平行光源 (太陽光のような強い光)
        const directionalLight = new THREE.DirectionalLight(0xffffff, 3);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // 5. コントロール（マウス操作）の追加
        controls = new OrbitControls(camera, renderer.domElement);
        controls.autoRotate = true; // 自動で回転させる
        controls.autoRotateSpeed = 1.0; // 回転速度
        controls.enableDamping = true; // 滑らかな動き

        // 6. 3Dモデル (GLBファイル) の読み込み
        const loader = new GLTFLoader();
        const modelFileName = '2025_10_25.glb'; // あなたがアップロードしたファイル名

        loader.load(
            modelFileName,
            // 読み込み成功時の処理
            function (gltf) {
                model = gltf.scene;

                // モデルが中央に表示されるように調整
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center); // モデルの中心を原点(0,0,0)に移動

                scene.add(model);
                console.log('モデルの読み込みに成功しました。');
            },
            // 読み込み中の処理 (オプション)
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% 読み込み中');
            },
            // 読み込み失敗時の処理
            function (error) {
                console.error('モデルの読み込みに失敗しました。', error);
                alert('モデルの読み込みに失敗しました。ファイルが同じ場所にあるか確認してください。');
            }
        );

        // 7. アニメーションループ
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // コントロールを更新
            renderer.render(scene, camera);
        }
        animate();

        // 8. ウィンドウリサイズへの対応
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
